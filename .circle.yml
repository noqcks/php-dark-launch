## Customize the test machine
machine:
  timezone: 
    America/Los_Angeles # Set the timezone
  # Version of ruby to use
  php:
    version: 5.5
    
## Customize dependencies
dependencies:
  pre:
    - pecl install redis
    - composer install

## Customize test commands
test:
  override:
    - ./vendor/behat/behat/bin/behat
